<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carrusel {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .imagenes {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .imagenes img {
            width: 600px;
            height: 400px;
            object-fit: cover;
        }

        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .boton:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        h1 {
            position: absolute;
            top: -60px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="carrusel">
        <h1>Carrusel de Imágenes</h1>

        <div class="imagenes" id="imagenes">
            <img src="https://picsum.photos/id/1018/600/400" alt="Imagen 1">
            <img src="https://picsum.photos/id/1015/600/400" alt="Imagen 2">
            <img src="https://picsum.photos/id/1019/600/400" alt="Imagen 3">
        </div>

        <button class="boton prev" onclick="anterior()">&#10094;</button>
        <button class="boton next" onclick="siguiente()">&#10095;</button>
    </div>

    <script>
        // --- JAVASCRIPT DEL CARRUSEL ---
        let indice = 0;
        const imagenes = document.getElementById("imagenes");
        const total = imagenes.children.length;

        function mostrarImagen() {
            imagenes.style.transform = `translateX(-${indice * 600}px)`;
        }

        function siguiente() {
            indice = (indice + 1) % total;
            mostrarImagen();
        }

        function anterior() {
            indice = (indice - 1 + total) % total;
            mostrarImagen();
        }
    </script>

</body>
</html>
